version: "2.1"
services:
  web:
    build: .
    ports:
      - 8000:8000
      - 5000:5000
  ipfs:
    image: ghcr.io/linuxserver/ipfs
    container_name: ipfs
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /home/vova/Downloads/ipfs_docker:/config
    ports:
      - 80:80
      - 4001:4001
      - 5001:5001
      - 8080:8080
      - 443:443
    restart: unless-stopped